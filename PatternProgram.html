<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Pattern Program">
    <title>Pattern Program</title>
</head>
<body>
    <script>
        let n = 5; 
        let string = "";
        for( i = 0; i<n ;i++){
            for(j=n;j>i;j--){
                string += ("*");
            }
            string += "\n";
        }
        console.log(string);
    </script>
</body>
</html>
