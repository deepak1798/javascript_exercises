<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="factor program">
    <title>factor program</title>
</head>
<body>
    <script>
        let number = prompt("enter the number");
        let res='1';

        function getFactor(number){
            for(let i = 2; i <= number; i++) {
                if(number % i == 0) {
                    res+=','+i;
            }
        }
        return res;
    }
        console.log(getFactor(number));
    </script>
</body>
</html>
