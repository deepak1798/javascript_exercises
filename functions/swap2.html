<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Swap Numbers without 3rd Variable">
    <title>Swap Numbers without 3rd Variable</title>
</head>
<body>
    <script>
        let a=5,b=2,c;
        console.log("before swapping",a,b);
        swap(a,b);
        function swap(a,b){
           [a,b] = [b,a];
           console.log("after swapping",a,b);
        }
    </script>
</body>
</html>
